[workspace]
resolver = "2"
members = [
    "crates/cairo-annotations",
]

[workspace.package]
version = "0.1.0"
edition = "2021"

[workspace.dependencies]
cairo-lang-sierra-to-casm = "2.8.2"
cairo-lang-sierra = "2.8.2"
#TODO(#3) Delete this trace-data is moved to this workspace
trace-data = { git = "https://github.com/software-mansion/cairo-profiler/", tag = "v0.6.0" }
serde = { version = "1.0.195", features = ["derive"] }
serde_json = "1.0.128"
assert_fs = "1.1.2"
snapbox = "0.6.17"
