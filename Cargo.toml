[workspace]
resolver = "2"
members = [
    "crates/cairo-annotations",
]

[workspace.package]
version = "0.1.0"
edition = "2021"

authors = ["Software Mansion <contact@swmansion.com>"]
categories = ["development-tools"]
license = "MIT"
keywords = ["cairo-lang", "starknet"]
readme = "README.md"
repository = "https://github.com/software-mansion/cairo-annotations"

[workspace.dependencies]
cairo-lang-sierra-to-casm = "2.8.4"
cairo-lang-sierra = "2.8.4"
camino = { version = "1.1.9", features = ["serde1"] }
thiserror = "1.0.66"
derive_more = { version = "1.0.0", features = ["add", "add_assign", "mul", "mul_assign", "display"] }
serde = { version = "1.0.214", features = ["derive"] }
serde_json = "1.0.132"
assert_fs = "1.1.2"
snapbox = "0.6.19"
